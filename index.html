<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for National Parks</title>
  <link type="text/css" href="https://getbootstrap.com/1.0.0/assets/css/bootstrap-1.0.0.min.css">
  <link type="text/css" href="index.css">
</head>
<body>
  <div class='app'>
    <h1>National Parks Finder</h1>

    <form id="js-form">
      <label for="search-term">state code(s)</label>
      <input type="text" name="search-term" id="js-search-term" required>

      <label for="max-results">Maximum results to return</label>
      <input type="number" name="max-results" id="js-max-results" placeholder="10">

      <button type="submit"> value="Go!"</button>
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
